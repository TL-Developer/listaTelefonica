<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>
	<meta charset="UTF-8">
	<title>Lista telefonica</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="lib/bootstrap.css">
</head>
<body ng-controller="listaTelefonicaCtrl">
	
	<div class="jumbotron container Header">
		<h2 class="text-center">{{app}}</h2>
	</div>
	
	<div class="container">	
		<form class="form-inline">
			<div class="form-group">
				<label>Nome:</label>
				<input type="text" class="form-control" placeholder="Digite o nome" ng-model="nome">
			</div>
			<div class="form-group">
				<label>Telefone:</label>
				<input type="text" class="form-control" placeholder="Digite o telefone" ng-model="telefone">
			</div>
			<button type="button" class="btn btn-primary" ng-click="adicionarContato(nome,telefone)">Adicionar contato</button>
		</form>

		<div class="container">
			<h5 class="text-info" ng-show="nome">
				<table class="table table-hover">
					<tr>	
						<th>Nome</th>
						<th>Telefone</th>
					</tr>
					<tr>
						<td class="success">{{nome}}</td>
						<td class="success">{{telefone}}</td>
					</tr>
				</table>
			</h5>			
		</div>
		
		<br/><br/>

		<input type="text" class="form-control" placeholder="Buscar contato" ng-model="filter">

		<br/><br/>

		<table class="table table-hover">
			<tr>	
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
			<tr ng-repeat="contato in contatos | filter: filter">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
			</tr>
		</table>
	</div>
	
	
	
	<script type="text/javascript" src="lib/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/listaTelefonica.js"></script>
</body>
</html>
